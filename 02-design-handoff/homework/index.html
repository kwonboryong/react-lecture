<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>디자인 개발 핸드오프</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link
      rel="stylesheet"
      href="./styles/main.css"
    />
    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <section>
      <h1 class="sr-only">Architecture</h1>
      <ul aria-label="건물 리스트">
        <li class="architecture-item">
          <img
            src="./styles/assets/Architecture.png"
            alt="첫 번째 건물 이미지: 역사적 건축물"
          />
          <p class="architecture-item__title">History of Architecture</p>
        </li>

        <li class="architecture-item">
          <img
            src="./styles/assets/Architecture2.png"
            alt="두 번째 건물 이미지: 건물 디자인"
          />
          <p class="architecture-item__title">Building design</p>
        </li>

        <li class="architecture-item">
          <img
            src="./styles/assets/Architecture3.png"
            alt="세 번째 건물 이미지: 건축 그래픽"
          />
          <p class="architecture-item__title">Graphics</p>
        </li>

        <li class="architecture-item">
          <img
            src="./styles/assets/Architecture4.png"
            alt="네 번째 건물 이미지: 기후학적 건축"
          />            
          <p class="architecture-item__title">Climatology</p>
        </li>
      </ul>
    </section>
  </body>
</html>
